<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha3844-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <h1 class="w-100 text-center p-3 mb-2 bg-success text-white">
      Weather Dashboard
    </h1>
    <main class="container">
      <div class="row">
        <aside class="col-3 ms-2">
          <h2>Search for a City:</h2>
          <input class="w-100 mb-2" id="location" placeholder="Ex: Portland" />
          <button
            type="button"
            class="btn btn-primary w-100"
            value="submit"
            id="search"
          >
            Search
          </button>
          <div class="mt-4 border-bottom border-black"></div>
        </aside>
        <section class="col-6">Hello</section>
      </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
